<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/style.css" />

    <title> Rock, Paper, scissors, Lizard, Spock </title>
  </head>
  <body>
    <h1 class="heading">Rock, Paper, scissors, Lizard, Spock</h1>
    <h3 id="rules">Rules!</h3>
    
    <!-------------------------Game Container---------------------------------->
    <div class="game-container">

      <!-------------------------User------------------------------------------>
      <div class="user-choice">
        <h2>User :</h2>

        <div  class="button-container">
          <button data-type="rock" id="rock" class="button">
            <img src="assets/images/rock.png" alt="Image of a rock">
        </button>
          <button data-type="paper" id="paper" class="button">
            <img src="assets/images/paper.png" alt="Image of Paper">
        </button>
          <button data-type="scissors" id="scissors"  class="button">
            <img src="assets/images/scissors.png" alt="Image of  Scissors">
        </button>
          <button data-type="lizard" id="lizard" class="button">
            <img src="assets/images/lizard.png" alt="Image of a Lizard">
        </button>
          <button data-type="spock" id="spock" class="button">
            <img src="assets/images/spock.png" alt="Image of Spock">
        </button>
        </div>
      </div>

      <!-------------------------Playing Board--------------------------------->
      <div class="playing-board">
                
        <img src="assets/images/playing-board.png" alt="Image of Rock, Paper, Scissors">
        <br>
        <p id="outcome">
            <!--Empty String-->
        </p>
        <p id="winner">
            <!--EmptyString-->
        </p>

      </div>

      <!-------------------------Bot------------------------------------------->
      <div class="bot-choice">
        <h2>Bot :</h2>
        
        <div >

          <div id="bot-js-rock" data-type="bot-rock" class="bot-choice-img">
            <img  src="assets/images/rock.png" alt="Iamge of a rock">
        </div>

          <div id="bot-js-paper" data-type="bot-paper" class="bot-choice-img">
            <img src="assets/images/paper.png" alt="Iamage of Paper">
        </div>

          <div id="bot-js-scissors" data-type="bot-scissors" class="bot-choice-img">
            <img src="assets/images/scissors.png" alt="Iamage of  Scissors">
        </div>

          <div id="bot-js-lizard" data-type="bot-lizard" class="bot-choice-img">
            <img src="assets/images/lizard.png" alt="Iamage of a Lizard">
        </div>
        
          <div id="bot-js-spock" data-type="bot-spock" class="bot-choice-img">
            <img src="assets/images/spock.png" alt="Iamage of Spock">
        </div>

        </div>

      </div>

    </div>

    <!-------------------------Score Board------------------------------------->
    <div class="score-board">
      <p class="user-score">
        <h2>User Score :</h2>
        <span>
            <h3 id="player-score-count">0</h3>
        </span>
      </p>

      <p class="bot-score">
        <h2>Bot Score :</h2>
        <span>
            <h3 id="bot-score-count">0</h3>
        </span>
      </p>
    </div>

    <!-------------------------JavaScript-------------------------------------->
    <script src="assets/js/script.js"></script>
  </body>
</html>
